<ion-header translucent>
  <ion-toolbar>
    <ion-title>Working spaces</ion-title>
  </ion-toolbar>
</ion-header>,
<ion-content fullscreen>
  <ion-card  *ngFor="let x of workingSpaces">
    
   
    <img [src]="x.image" />
    <ion-card-header>
      <ion-card-title>{{x.categories}}</ion-card-title>
      <ion-card-subtitle>{{x.address}}</ion-card-subtitle>
      <ion-grid>
        <ion-row >
          <ion-col size="5"> </ion-col>
          <ion-col size="6"> </ion-col>
          <ion-col size="1"> <a [routerLink] = "['/view-space',x.workspace_uid,x.uid,x.spaceId]"> <ion-icon name="arrow-forward-outline"></ion-icon> </a></ion-col>
        </ion-row>
      </ion-grid>
     
    </ion-card-header>
    <ion-card-content>
<ion-grid >
  <ion-row   >
    <ion-col *ngFor="let y of x.amenities" > 
     {{y}}
    </ion-col>
  </ion-row>
</ion-grid>
   </ion-card-content>
 
  </ion-card>

</ion-content>
